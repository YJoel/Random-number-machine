    <div class="accordion" id="distribucionExponencial">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#exponencial"
            aria-expanded="true"
            aria-controls="exponencial"
          >
            Distribución Exponencial
          </button>
        </h2>
        <div
          id="exponencial"
          class="accordion-collapse collapse show"
          data-bs-parent="#distribucionExponencial"
        >
          <div class="accordion-body">
            <form action="" class="distribucion" id="dExponencial">
              <div class="row">
                <label for="valorExponencial" class="form-label"
                  >Variables</label
                >
                <div class="col">
                  <select
                    class="form-select"
                    aria-label="Default select"
                    id="mediaExp"
                    name="mediaExp"
                  >
                    <option value="1">Media</option>
                    <option value="2">Lambda</option>
                  </select>
                </div>
                <div class="col">
                  <input
                    type="number"
                    min="0"
                    class="form-control border-1"
                    id="valorExponencial"
                    name="valorExponencial"
                    value=""
                    placeholder=""
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button type="submit" class="btn btn-primary mt-3">
                    Generar Variables Aleatorias
                  </button>
                </div>
              </div>
            </form>
            <div class="result">&nbsp;</div>
          </div>
        </div>
      </div>
    </div>
  </div>
